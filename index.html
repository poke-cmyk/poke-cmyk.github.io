<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192.png">
<meta name="theme-color" content="#ffffff">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>7日間動画プレイヤー（2つの終了後ボタン付き）</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 10px;
    margin: 0;
    background: #f9f9f9;
  }
  h2 {
    text-align: center;
  }
  #buttonContainer {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
  }
  button {
    background-color: #ff0000;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    min-width: 44px;
    min-height: 44px;
    user-select: none;
    transition: background-color 0.3s;
  }
  button:hover,
  button:focus {
    background-color: #cc0000;
    outline: none;
  }
  #player {
    margin: 0 auto;
    max-width: 560px;
    width: 100%;
    height: 315px;
    border-radius: 8px;
  }

  .redirect-buttons {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
  }

  .redirect-buttons button {
    background-color: #007BFF;
    font-size: 20px;
    padding: 12px 24px;
    border-radius: 8px;
  }

  @media (max-width: 600px) {
    button {
      flex: 1 1 30%;
      font-size: 20px;
      padding: 14px 0;
    }
    #player {
      height: 200px;
    }
  }
</style>
</head>
<body>
  <h2>1週間筋トレメニュー💪</h2>
  <div id="buttonContainer">
    <button data-videoid="UocTx5FSI3E">1-腹</button>
    <button data-videoid="8NK7nrpHgAU">2-肩</button>
    <button data-videoid="2p7tHVT4pO8">3-尻</button>
    <button data-videoid="2CI3L8vZn5g">4-腕</button>
    <button data-videoid="lFgKpAXZiUA">5-背</button>
    <button data-videoid="Tx21I6lY4VI">6-脚</button>
    <button data-videoid="clZDWmeVn08">7-胸</button>
  </div>

  <div id="player"></div>

  <div class="redirect-buttons" id="redirectButtons">
    <button onclick="window.location.href='https://m.youtube.com/@SakuraMiko'">にぇー</button>
    <button onclick="window.location.href='https://m.youtube.com/watch?v=kdUxEhepjqk&pp=ygUM44KB44GQ44G_44KT'">爆裂</button>
  </div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  const redirectButtons = document.getElementById('redirectButtons');

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '315',
      width: '560',
      videoId: 'UocTx5FSI3E',
      playerVars: {
        rel: 0,
        modestbranding: 1,
        controls: 1
      },
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      redirectButtons.style.display = 'flex';
    } else {
      redirectButtons.style.display = 'none';
    }
  }

  const buttons = document.querySelectorAll('#buttonContainer button');
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const videoId = button.getAttribute('data-videoid');
      player.loadVideoById(videoId);
      redirectButtons.style.display = 'none';
    });
  });
</script>
</body>
</html>
